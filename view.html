<script>
const API = "https://mpesab.vercel.app";
let deferredPrompt;
let retryCount = 0;
const MAX_RETRIES = 3;

// Weak network timeout controller
class WeakNetworkFetcher {
  constructor(url, options = {}) {
    this.url = url;
    this.options = {
      timeout: 10000, // 10s for weak networks
      retries: 3,
      ...options
    };
  }

  async fetchWithRetry() {
    for (let i = 0; i < this.options.retries; i++) {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), this.options.timeout);
        
        const response = await fetch(this.url, {
          ...this.options,
          signal: controller.signal,
          cache: 'no-cache' // Always fresh data
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response;
      } catch (error) {
        console.log(`Attempt ${i + 1} failed:`, error.message);
        if (i === this.options.retries - 1) throw error;
        await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1))); // Progressive delay
      }
    }
  }
}

// PWA Install (only when online)
window.addEventListener('beforeinstallprompt', (e) => {
  if (navigator.onLine) {
    e.preventDefault();
    deferredPrompt = e;
  }
});

window.addEventListener('appinstalled', () => {
  deferredPrompt = null;
});

function extractTimeFromMessage(message) {
  const timeMatch = message.match(/at (\d{1,2}:\d{2} (?:AM|PM))/i);
  if (timeMatch) return timeMatch[1];
  const now = new Date();
  return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
}

async function loadMessages() {
  const container = document.getElementById("messages");
  container.innerHTML = `
    <div class="empty-state">
      <div class="emoji">‚è≥</div>
      <h3>Connecting...</h3>
      <p>Works on 2G/3G</p>
    </div>
  `;

  // Try even on weak connection
  try {
    const fetcher = new WeakNetworkFetcher(`${API}/transactions`);
    const res = await fetcher.fetchWithRetry();
    const data = await res.json();

    if (!data || !data.length) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="emoji">üí¨</div>
          <h3>No messages yet</h3>
          <p>Send a transaction to see messages here</p>
        </div>
      `;
      return;
    }

    const reversedData = [...data].reverse();
    container.innerHTML = "";
    
    reversedData.forEach((tx, index) => {
      const messageTime = extractTimeFromMessage(tx.message);
      const div = document.createElement("div");
      div.className = `message-bubble`;
      div.style.animation = `slideInUp 0.4s ease-out ${index * 0.1}s both`;
      div.innerHTML = `
        <div class="message-content">
          <div class="message-text">${tx.message}</div>
          <div class="message-time">${messageTime}</div>
        </div>
      `;
      container.appendChild(div);
    });

    setTimeout(() => container.scrollTop = container.scrollHeight, 300);
    retryCount = 0; // Reset on success

  } catch (error) {
    console.error("Failed after retries:", error);
    container.innerHTML = `
      <div class="empty-state">
        <div class="emoji">üì∂</div>
        <h3>Weak signal detected</h3>
        <p>Retrying automatically... (${retryCount + 1}/${MAX_RETRIES})</p>
      </div>
    `;
    
    // Auto-retry every 10s on weak networks
    retryCount++;
    if (retryCount < MAX_RETRIES) {
      setTimeout(loadMessages, 10000);
    }
  }
}

// Auto-retry on network changes
window.addEventListener('online', () => {
  retryCount = 0;
  loadMessages();
});

loadMessages();
</script>
